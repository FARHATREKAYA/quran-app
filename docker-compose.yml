version: '3.8'

services:
  backend:
    build:
      context: ./quran-app/backend
      dockerfile: Dockerfile
    container_name: quran-backend
    ports:
      - "8000:8000"
    volumes:
      - ./quran-app/backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/quran.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - quran-network

  frontend:
    build:
      context: ./quran-app/frontend
      dockerfile: Dockerfile
    container_name: quran-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quran-network

  # Optional: Reverse proxy with nginx
  nginx:
    image: nginx:alpine
    container_name: quran-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - quran-network
    profiles:
      - production

networks:
  quran-network:
    driver: bridge

volumes:
  quran-data:
    driver: local
