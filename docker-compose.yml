version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./quran-app/backend
      dockerfile: Dockerfile
    container_name: quran-backend
    ports:
      - "8000:8000"
    volumes:
      - ./quran-app/backend/data:/app/data:ro
      - /app/data  # Ensure data directory exists
    environment:
      - DATABASE_URL=sqlite:///./data/quran.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,https://quran-app.example.com
      - DEBUG=false
      - JWT_SECRET=${JWT_SECRET:-defaultsecret}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - quran-network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./quran-app/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: quran-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quran-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: quran-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./quran-app/monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - quran-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: quran-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./quran-app/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./quran-app/monitoring/grafana/dashboards:/etc/grafana/dashboards
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - quran-network

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: quran-loki
    ports:
      - "3100:3100"
    volumes:
      - ./quran-app/monitoring/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki.yml
    restart: unless-stopped
    networks:
      - quran-network

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:latest
    container_name: quran-promtail
    volumes:
      - ./quran-app/monitoring/promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail.yml
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - quran-network

  # Optional: Node Exporter for system metrics (production profile)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: quran-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    restart: unless-stopped
    networks:
      - quran-network
    profiles:
      - monitoring

  # Optional: Alertmanager for alerting (production profile)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: quran-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./quran-app/monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command: '--config.file=/etc/alertmanager/alertmanager.yml'
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - quran-network
    profiles:
      - monitoring

  # Optional: Reverse proxy with nginx (production profile)
  nginx:
    image: nginx:alpine
    container_name: quran-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - quran-network
    profiles:
      - production

networks:
  quran-network:
    driver: bridge

volumes:
  quran-data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  loki_data:
    driver: local
