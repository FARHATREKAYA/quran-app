name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-lint:
    name: Python Linting & Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint pytest bandit safety

      - name: Run flake8
        run: |
          cd quran-app/backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          cd quran-app/backend
          black --check --diff . || true

      - name: Check imports with isort
        run: |
          cd quran-app/backend
          isort --check-only --diff . || true

      - name: Type check with mypy
        run: |
          cd quran-app/backend
          mypy . --ignore-missing-imports --show-error-codes || true

      - name: Run pylint
        run: |
          cd quran-app/backend
          pylint . --disable=all --enable=E,W --exit-zero || true

      - name: Run bandit (security linter)
        run: |
          cd quran-app/backend
          bandit -r . -f json -o bandit-report.json || true
          cat bandit-report.json || echo "Bandit completed"

      - name: Check dependencies with safety
        run: |
          cd quran-app/backend
          safety check -r requirements.txt || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: quran-app/backend/bandit-report.json
          retention-days: 7

  javascript-lint:
    name: JavaScript/TypeScript Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quran-app/frontend/package.json

      - name: Install dependencies
        run: |
          cd quran-app/frontend
          npm ci

      - name: Run ESLint
        run: |
          cd quran-app/frontend
          npm run lint 2>&1 | tee eslint-report.txt || true

      - name: Check TypeScript compilation
        run: |
          cd quran-app/frontend
          npx tsc --noEmit 2>&1 | tee tsc-report.txt || true

      - name: Check for console.log statements
        run: |
          cd quran-app/frontend
          ! grep -r "console\.log" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules . || echo "Warning: Found console.log statements"

      - name: Check for debugger statements
        run: |
          cd quran-app/frontend
          ! grep -r "debugger;" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules . || (echo "Error: Found debugger statements" && exit 1)

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: |
            quran-app/frontend/eslint-report.txt
            quran-app/frontend/tsc-report.txt
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: |
          cd quran-app/frontend
          npm audit --audit-level moderate 2>&1 | tee npm-audit-report.txt || true

      - name: Run pip-audit
        run: |
          cd quran-app/backend
          pip install pip-audit
          pip-audit --desc --format=json -o pip-audit-report.json || true
          pip-audit --desc || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-reports
          path: |
            quran-app/frontend/npm-audit-report.txt
            quran-app/backend/pip-audit-report.json
          retention-days: 7

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  code-metrics:
    name: Code Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Count lines of code
        run: |
          # Python files
          echo "=== Python Files ==="
          find quran-app/backend -name "*.py" -not -path "*/venv/*" -not -path "*/__pycache__/*" | xargs wc -l | tail -1

          # TypeScript/JavaScript files
          echo "=== TypeScript/JavaScript Files ==="
          find quran-app/frontend -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | grep -v node_modules | xargs wc -l | tail -1

          # Total
          echo "=== Total ==="
          find . -name "*.py" -o -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | grep -v node_modules | grep -v venv | xargs wc -l | tail -1

      - name: Generate complexity report
        run: |
          cd quran-app/backend
          pip install radon
          radon cc . -a -nc || true
          radon mi . || true
          radon raw . || true

      - name: Comment PR with metrics
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const body = `## Code Quality Report
            - Python linting: completed
            - JavaScript/TypeScript linting: completed
            - Security scanning: completed
            - See artifacts for detailed reports`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
