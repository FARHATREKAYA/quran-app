name: Build

on:
  push:
    branches: [ main ]
    tags:
    - 'v*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: quran-app-backend
  FRONTEND_IMAGE_NAME: quran-app-frontend

jobs:
  backend-build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./quran-app/backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test Docker image
        run: |
          docker run -d --name test-backend -p 8000:8000 ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-backend
          docker rm test-backend
        if: github.event_name != 'pull_request'

  frontend-build:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: backend-build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./quran-app/frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL || 'http://localhost:8000' }}

      - name: Test Docker image
        run: |
          docker run -d --name test-frontend -p 3000:3000 ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-frontend
          docker rm test-frontend
        if: github.event_name != 'pull_request'

  build-static:
    name: Build Static Export
    runs-on: ubuntu-latest
    needs: backend-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quran-app/frontend/package.json

      - name: Install dependencies
        run: |
          cd quran-app/frontend
          npm ci

      - name: Build static export
        run: |
          cd quran-app/frontend
          npm run build

      - name: Verify build output
        run: |
          ls -la quran-app/frontend/dist/
          test -f quran-app/frontend/dist/index.html || exit 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: quran-app/frontend/dist/
          retention-days: 7

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: |
            quran-app/frontend/package.json
            quran-app/frontend/.next/build-manifest.json
          retention-days: 7

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images and test
        run: |
          # Update docker-compose to use the built images
          sed -i "s|image:.*quran-app-backend.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}|g" docker-compose.yml
          sed -i "s|image:.*quran-app-frontend.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}|g" docker-compose.yml
          
          docker-compose up -d
          sleep 30
          
          # Wait for services
          for i in {1..30}; do
            curl -f http://localhost:8000/health && break
            sleep 2
          done
          
          # Test endpoints
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/api/quran/surahs
          curl -f http://localhost:3000
          
          docker-compose down -v

  size-check:
    name: Check Image Sizes
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check image sizes
        run: |
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          
          echo "Backend image size:"
          docker images ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} --format "{{.Size}}"
          
          echo "Frontend image size:"
          docker images ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} --format "{{.Size}}"

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const backendSize = 'docker images...'; // placeholder
            const frontendSize = 'docker images...'; // placeholder
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¦ Docker Image Sizes:\n- Backend: ${backendSize}\n- Frontend: ${frontendSize}`
            })
