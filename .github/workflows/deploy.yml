name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.quran-app.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Staging Server
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example:
        # - SSH into server
        # - Pull latest images
        # - Restart services
    
    - name: Verify deployment
      run: |
        echo "Verifying staging deployment..."
        # curl https://staging.quran-app.example.com/health

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://quran-app.example.com
    needs: [deploy-staging]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Production Server
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example:
        # - SSH into server
        # - Pull latest images
        # - Run database migrations
        # - Restart services with zero downtime
    
    - name: Verify deployment
      run: |
        echo "Verifying production deployment..."
        # curl https://quran-app.example.com/health
    
    - name: Create Release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  deploy-static:
    name: Deploy Static Site
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: quran-app/frontend/package.json
    
    - name: Install dependencies
      run: |
        cd quran-app/frontend
        npm ci
    
    - name: Build static site
      run: |
        cd quran-app/frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }}
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./quran-app/frontend/dist
        cname: quran-app.example.com
      if: false  # Disable until configured

  deploy-docker-compose:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Copy deployment files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-compose.yml,.env.example"
        target: "/opt/quran-app"
      if: false  # Disable until configured
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/quran-app
          docker-compose pull
          docker-compose up -d
          docker system prune -f
      if: false  # Disable until configured
