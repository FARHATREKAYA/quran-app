name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      # SQLite doesn't need a service, but we could add PostgreSQL here if needed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: quran-app/backend/requirements.txt
    
    - name: Install dependencies
      run: |
        cd quran-app/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Quran database
      run: |
        cd quran-app/backend
        python build_quran_db.py
    
    - name: Run tests with pytest
      run: |
        cd quran-app/backend
        pytest --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: quran-app/backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: quran-app/frontend/package.json
    
    - name: Install dependencies
      run: |
        cd quran-app/frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd quran-app/frontend
        npm run build
    
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: quran-app/frontend
        start: npm run dev
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    
    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: quran-app/frontend/cypress/screenshots

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: quran-app/backend/requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: quran-app/frontend/package.json
    
    - name: Install backend dependencies
      run: |
        cd quran-app/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install frontend dependencies
      run: |
        cd quran-app/frontend
        npm ci
    
    - name: Build Quran database
      run: |
        cd quran-app/backend
        python build_quran_db.py
    
    - name: Start backend
      run: |
        cd quran-app/backend
        source venv/bin/activate 2>/dev/null || true
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
        sleep 5
        curl http://localhost:8000/health
    
    - name: Build and start frontend
      run: |
        cd quran-app/frontend
        npm run build
        nohup npm start > /tmp/frontend.log 2>&1 &
        sleep 10
        curl http://localhost:3000 | head -20
    
    - name: Run integration tests
      run: |
        cd quran-app/frontend
        npx cypress run --spec "cypress/e2e/**/*.cy.ts"
      env:
        CYPRESS_baseUrl: http://localhost:3000
