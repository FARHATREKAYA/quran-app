name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  BACKEND_PORT: 8000
  FRONTEND_PORT: 3000

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: quran-app/backend/requirements.txt

      - name: Install dependencies
        run: |
          cd quran-app/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Build Quran database
        run: |
          cd quran-app/backend
          python build_quran_db.py

      - name: Run tests with pytest
        run: |
          cd quran-app/backend
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v
        env:
          PYTHONPATH: ${{ github.workspace }}/quran-app/backend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: quran-app/backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Test health endpoint
        run: |
          cd quran-app/backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/metrics || exit 1
          pkill -f "uvicorn main:app" || true

      - name: Test Swagger docs
        run: |
          cd quran-app/backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/docs || exit 1
          curl -f http://localhost:8000/openapi.json || exit 1
          pkill -f "uvicorn main:app" || true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quran-app/frontend/package.json

      - name: Set up Python (for backend during tests)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          cd quran-app/backend
          pip install -r requirements.txt
          python build_quran_db.py

      - name: Start backend
        run: |
          cd quran-app/backend
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          sleep 5
          curl -f http://localhost:8000/health

      - name: Install frontend dependencies
        run: |
          cd quran-app/frontend
          npm ci

      - name: Build frontend
        run: |
          cd quran-app/frontend
          npm run build

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: quran-app/frontend
          start: npm run dev
          wait-on: 'http://localhost:3000, http://localhost:8000/health'
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_apiUrl: http://localhost:8000

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: quran-app/frontend/cypress/screenshots
          retention-days: 7

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: quran-app/frontend/cypress/videos
          retention-days: 3

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: quran-app/frontend/cypress/results
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: quran-app/backend/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quran-app/frontend/package.json

      - name: Install backend dependencies
        run: |
          cd quran-app/backend
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd quran-app/frontend
          npm ci

      - name: Build Quran database
        run: |
          cd quran-app/backend
          python build_quran_db.py

      - name: Start backend
        run: |
          cd quran-app/backend
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          sleep 5
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/api/quran/surahs | head -20

      - name: Build and start frontend
        run: |
          cd quran-app/frontend
          npm run build
          nohup npm start > /tmp/frontend.log 2>&1 &
          sleep 10
          curl -f http://localhost:3000 | head -20

      - name: Run integration tests
        run: |
          cd quran-app/frontend
          npx cypress run --spec "cypress/e2e/**/*.cy.ts" --browser chrome
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_apiUrl: http://localhost:8000
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Test API endpoints
        run: |
          # Test Quran endpoints
          curl -f http://localhost:8000/api/quran/surahs | jq '. | length' | grep -q 114
          curl -f http://localhost:8000/api/quran/surahs/1 | jq '.name_english' | grep -q 'Al-Fatihah'
          curl -f http://localhost:8000/api/quran/surahs/1/verses | jq '.verses | length' | grep -q 7
          
          # Test audio endpoints
          curl -f http://localhost:8000/api/quran/audio/1?reciter=1
          curl -f http://localhost:8000/api/quran/timestamps/1?reciter=1
          
          # Test search
          curl -f "http://localhost:8000/api/quran/search?query=merciful&limit=5"

      - name: Test frontend pages
        run: |
          # Test homepage
          curl -f http://localhost:3000 | grep -q "Quran App"
          
          # Test surah page
          curl -f http://localhost:3000/surah/1 | grep -q "Al-Fatihah"
          
          # Test bookmarks (should redirect to login)
          curl -L http://localhost:3000/bookmarks | grep -q "Login\|login"
          
          # Test khatm
          curl -L http://localhost:3000/khatm | grep -q "Login\|login"

      - name: Stop services
        if: always()
        run: |
          pkill -f "uvicorn main:app" || true
          pkill -f "npm start" || true

  e2e-smoke-tests:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          docker-compose up -d
          sleep 30

      - name: Wait for services
        run: |
          for i in {1..30}; do
            curl -f http://localhost:8000/health && break
            sleep 2
          done
          curl -f http://localhost:3000

      - name: Run smoke tests
        run: |
          # Quick smoke tests
          curl -f http://localhost:8000/api/quran/surahs
          curl -f http://localhost:3000
          curl -f http://localhost:3000/surah/1

      - name: Stop services
        if: always()
        run: docker-compose down -v
